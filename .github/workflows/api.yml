name: Build and push coeqwal-api to ECR

on:
  push:
    paths:
      - 'api/**'
      - '.github/workflows/api.yml'
    branches:
      - main
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        run: |
          aws ecr create-repository \
            --repository-name coeqwal-network-api \
            --region us-west-2 \
            --image-scanning-configuration scanOnPush=true \
            || echo "Repository already exists"

      - name: Build, tag, and push API Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: coeqwal-network-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build from project root (don't cd into subdirectory)
          docker build -f api/deployment/Dockerfile.production -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "âœ… Image pushed to ECR: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Update ECS service
        run: |
          echo "ðŸ”„ Updating ECS service to use new image..."
          aws ecs update-service \
            --cluster coeqwal-api \
            --service coeqwal-api-service \
            --force-new-deployment \
            --region us-west-2
          
          echo "âœ… ECS service update triggered"
          echo "ðŸŽ¯ API will be updated automatically in 3-5 minutes"
