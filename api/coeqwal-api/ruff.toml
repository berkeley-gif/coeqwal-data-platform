# Ruff configuration for COEQWAL API
# https://docs.astral.sh/ruff/

# Exclude archived/unused files
exclude = ["routes/_archive"]

[lint]
# Enable these rule categories:
# E = pycodestyle errors
# F = pyflakes (undefined variables, unused imports, etc.)
select = ["E", "F"]

# Ignore these specific rules:
ignore = [
    "E501",  # Line too long (let formatter handle this)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]

[lint.per-file-ignores]
# Ignore unused imports in __init__.py files
"__init__.py" = ["F401"]

